name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
    
    - name: Create requirements file
      run: |
        echo "typer>=0.9.0" > requirements-ci.txt
        echo "rich>=13.0.0" >> requirements-ci.txt  
        echo "aiohttp>=3.8.0" >> requirements-ci.txt
        echo "pytest>=7.0.0" >> requirements-ci.txt
        echo "pytest-cov>=4.0.0" >> requirements-ci.txt
        echo "pytest-asyncio>=0.21.0" >> requirements-ci.txt
    
    - name: Install dependencies
      run: |
        pip install -r requirements-ci.txt
    
    - name: Setup Python path and run tests
      run: |
        export PYTHONPATH="${PWD}:${PYTHONPATH}"
        python -c "import sys; sys.path.insert(0, '${PWD}')"
        mkdir -p coverage_data
        python -m pytest tests/test_basic.py --cov=src --cov-report=xml:coverage.xml --cov-report=term-missing -v --tb=short --maxfail=1 || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true