name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Basic validation
      run: |
        python --version
        python -c "import sys, os; print(f'âœ… Python {sys.version_info[:2]}')"
        python -c "assert __import__('sys').version_info >= (3, 9)"
        python -c "assert __import__('os').path.exists('src/cli.py')"
        python -c "assert __import__('os').path.exists('src/smart_cli.py')"
        echo "âœ… All validations passed"
    
    - name: Success
      run: echo "ðŸŽ‰ CI pipeline completed successfully"